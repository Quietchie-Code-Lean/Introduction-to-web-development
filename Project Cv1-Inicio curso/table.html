<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets\favicon\favicon-L&L_metal_design-cv2\favicon-32x32.png">
    
    <title>table</title>
</head>
<body>
    <table>
        <!-- tr= table rows(para agregar elementos en una fila) -->
        <tr>
            <!-- th= table head(fija esa fila como encabezado y define la cantidad de columnas dependiendo la cantidad de elementos th en su interior) -->
            <th>Name tools</th>
            <th>Price</th>
            <th>Seller</th>
        </tr>
    
        <tr>
            <!-- td= table data(Agrega un elemento de informacion o un dato a la tabla) -->
            <td>Hammer</td>
            <td>5.00eur</td>
            <td>Leroy Merlin</td>
        </tr>
        <tr>
            <td>spanner</td>
            <td>3.50eur</td>
            <td>Leroy Merlin</td>
        </tr>
        <tr>
            <td>Wall Bits Ø10mm</td>
            <td>2.90eur</td>
            <td>Leroy Merlin</td>
        </tr>
        <tr>
            <td>Wall Bits Ø8mm</td>
            <td>2.10eur</td>
            <td>Leroy Merlin</td>
        </tr>
        <tr>
            <td>Wall Bits Ø6mm</td>
            <td>1.50eur</td>
            <td>Leroy Merlin</td>
        </tr>
        <tr>
            <td>Silicon gun</td>
            <td>5.30eur</td>
            <td>Leroy Merlin</td>
        </tr>
    
    
    
    </table>
    
</body>
</html>
